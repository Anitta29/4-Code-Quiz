<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 style="color: white">USA Knowledge Quiz</h1>
    <p style="color: white">Welcome to USA Knowledge Quiz! Please answer the following questions</p>
  </header>

  <div class="col-md-4" id="col-1"></div>
  <div class="col-md-4" id="col-2">

    <div id="timer"></div>
    <div class="container">
      <h3 id="message"></h3>
      <div id="question-container" class="hide">
        <div id="question">Questions:</div>
        <div id="alerts"></div>
        <div id="answer-buttons" class="btn-grid">
          <!-- <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button> -->
        </div>
      </div>
      <div id="question-results"></div>
    </div>
    <div class="controls">
      <input placeholder="name" id="name" />

      <button id="submit">Submit</button>
      <div>
        <h4 id="response"></h4>

        <button class="start-button" id="start-button">Start</button>
      </div>
    </div>
  </div>
  <div class="col-md-4" id="col-3"></div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="./script.js"> </script>


</body>

</html>
